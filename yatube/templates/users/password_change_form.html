{% extends 'base.html' %}
{% block title %}Изменить пароль{% endblock %}
{% block content %}
{% load user_filters %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-8 p-5">
      <div class="card">
        <div class="card-header">
          <h2>Изменить пароль</h2>
            <form method="post">
              {% csrf_token %}
              {{ form.as_p }}
              <button type="submit">Изменить</button>
              <button type='button'><a href="{% url 'posts:index' %}">Вернуться на главную </a></button>
            </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
